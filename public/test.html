<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>마커 클러스터러 사용하기</title>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<style>
		.accordion {
			background-color: #eee;
			color: #444;
			cursor: pointer;
			padding: 18px;
			width: 100%;
			border: none;
			text-align: left;
			outline: none;
			font-size: 15px;
			transition: 0.4s;
			z-index: 2;
		}

		.active,
		.accordion:hover {
			background-color: #ccc;
		}

		.panel {
			padding: 0 18px;
			display: none;
			background-color: white;
			overflow: hidden;
		}
	</style>

</head>

<body>
	<div id="map" style="width:100%;height:350px;"></div>

	<script type="text/javascript"
		src="//dapi.kakao.com/v2/maps/sdk.js?appkey=d21bba611d5b2617ceca0bb656175c49"></script>
	<script>
		var map = new kakao.maps.Map(document.getElementById('map'), { // 지도를 표시할 div
			center: new kakao.maps.LatLng(36.2683, 127.6358), // 지도의 중심좌표 
			level: 14 // 지도의 확대 레벨 
		});

		$.ajax({
			type: "GET",
			url: "https://8oi9s0nnth.apigw.ntruss.com/corona19-masks/v1/stores/json",
			dataType: "json",
			success: function (data) {
				console.log(data.storeInfos)
				$.each(data.storeInfos, function (i, position) {
					if (position.type == "01") {
						console.log(position.type)
						var marker_position = new kakao.maps.LatLng(position.lat, position.lng);
						var marker = new kakao.maps.Marker({
							map: map,
							position: marker_position
						})
					}
				})
			},
			error: function (xhr, status, error) {
				console.log(error)
			}
		});

	</script>

	<button class="accordion">근처 우체국</button>
	<div class="panel">
		<p>test</p>
	</div>
	<script>
		var acc = document.getElementsByClassName("accordion");
		var i;

		for (i = 0; i < acc.length; i++) {
			acc[i].addEventListener("click", function () {
				this.classList.toggle("active");
				var panel = this.nextElementSibling;
				if (panel.style.display === "block") {
					panel.style.display = "none";
				} else {
					panel.style.display = "block";
				}
			});
		}
	</script>
</body>

</html>
