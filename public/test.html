<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>마커 클러스터러 사용하기</title>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script>
		if (navigator.geolocation) {

			// GeoLocation을 이용해서 접속 위치를 얻어옵니다
			navigator.geolocation.getCurrentPosition(function (position) {

				var lat = position.coords.latitude, // 위도
					lon = position.coords.longitude; // 경도

				var locPosition = new kakao.maps.LatLng(lat, lon) // 마커가 표시될 위치를 geolocation으로 얻어온 좌표로 생성합니다
				display(locPosition)

			});

		}
	</script>
</head>

<body>
	<div id="map" style="width: 500px ;height:500px; position: relative; z-index: 1;"></div>

	<script type="text/javascript"
		src="//dapi.kakao.com/v2/maps/sdk.js?appkey=d21bba611d5b2617ceca0bb656175c49"></script>
	<script>

		function display(locPosition) {
			var map = new kakao.maps.Map(document.getElementById('map'), { // 지도를 표시할 div
				center: new kakao.maps.LatLng(locPosition), // 지도의 중심좌표 
				level: 14 // 지도의 확대 레벨 
			});
			if (navigator.geolocation) {

				// GeoLocation을 이용해서 접속 위치를 얻어옵니다
				navigator.geolocation.getCurrentPosition(function (position) {

					var lat = position.coords.latitude, // 위도
						lon = position.coords.longitude; // 경도

					var locPosition = new kakao.maps.LatLng(lat, lon) // 마커가 표시될 위치를 geolocation으로 얻어온 좌표로 생성합니다
				});

			}
		}
	</script>
