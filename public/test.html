<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>다각형에 이벤트 등록하기2</title>
</head>

<body>
	<script src="https://code.highcharts.com/maps/highmaps.js"></script>
	<script src="https://code.highcharts.com/maps/modules/exporting.js"></script>
	<script src="https://code.highcharts.com/mapdata/countries/kr/kr-all.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

	<div id="container"></div>
	<script>
		var data = [
			['kr-4194', 0],
			['kr-kg', 1],
			['kr-cb', 2],
			['kr-kn', 3],
			['kr-2685', 4],
			['kr-pu', 5],
			['kr-2688', 6],
			['kr-sj', 7],
			['kr-tj', 8],
			['kr-ul', 9],
			['kr-in', 10],
			['kr-kw', 99],
			['kr-gn', 12],
			['kr-cj', 13],
			['kr-gb', 14],
			['kr-so', 15],
			['kr-tg', 16],
			['kr-kj', 17]
		];

		// Create the chart
		Highcharts.mapChart('container', {
			chart: {
				map: 'countries/kr/kr-all'
			},

			title: {
				text: 'Highmaps basic demo'
			},

			subtitle: {
				text: 'Source map: <a href="http://code.highcharts.com/mapdata/countries/kr/kr-all.js">South Korea</a>'
			},

			mapNavigation: {
				enabled: true,
				buttonOptions: {
					verticalAlign: 'bottom'
				}
			},

			colorAxis: {
				min: 0
			},

			series: [{
				data: data,
				name: 'Random data',
				states: {
					hover: {
						color: '#BADA55'
					}
				},
				dataLabels: {
					enabled: true,
					format: '{point.name}'
				}
			}]
		});


	</script>
</body>

</html>
