<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>마커 클러스터러 사용하기</title>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

</head>

<body>
	<div id="map" style="width:100%;height:350px;"></div>

	<script type="text/javascript"
		src="//dapi.kakao.com/v2/maps/sdk.js?appkey=d21bba611d5b2617ceca0bb656175c49"></script>
	<script>
		var map = new kakao.maps.Map(document.getElementById('map'), { // 지도를 표시할 div
			center: new kakao.maps.LatLng(36.2683, 127.6358), // 지도의 중심좌표 
			level: 14 // 지도의 확대 레벨 
		});
		// 데이터를 가져오기 위해 jQuery를 사용합니다
		// 데이터를 가져와 마커를 생성하고 클러스터러 객체에 넘겨줍니다
		$.ajax({
			type: "GET",
			url: "https://8oi9s0nnth.apigw.ntruss.com/corona19-masks/v1/stores/json",
			dataType: "text",
			success: function (text) {
				console.log(text)
				for(var i; i < text.position.length; i++){
					var markers = new kakao.maps.Markers({
						map: map,
						position: new kakao.maps.LatLng(text.position.lat, text.position.lng)
					})
				}
			},
			error: function (xhr, status, error) {
				console.log(error)
			}
		})
	</script>
</body>

</html>
