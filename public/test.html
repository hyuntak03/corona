<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>마커 클러스터러 사용하기</title>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<style>
		.accordion {
			background-color: #eee;
			color: #444;
			cursor: pointer;
			padding: 18px;
			width: 20%;
			border: none;
			text-align: left;
			outline: none;
			font-size: 15px;
			transition: 0.4s;
			z-index: 2;
		}

		.active,
		.accordion:hover {
			background-color: #ccc;
		}

		.panel {
			padding: 0 18px;
			display: none;
			background-color: white;
			overflow: hidden;
		}
	</style>

</head>

<body>
	<div id="map" style="width: 500px ;height:500px; position: relative; z-index: 1;"></div>

	<script type="text/javascript"
		src="//dapi.kakao.com/v2/maps/sdk.js?appkey=d21bba611d5b2617ceca0bb656175c49"></script>
	<script>
		var map = new kakao.maps.Map(document.getElementById('map'), { // 지도를 표시할 div
			center: new kakao.maps.LatLng(36.2683, 127.6358), // 지도의 중심좌표 
			level: 14 // 지도의 확대 레벨 
		});

		$.ajax({
			type: "GET",
			url: "https://8oi9s0nnth.apigw.ntruss.com/corona19-masks/v1/stores/json",
			dataType: "json",
			success: function (data) {
				console.log(data.storeInfos)
				$.each(data.storeInfos, function (i, position) {
					if (position.type == "01") {
						console.log(position.type)
						var marker_position = new kakao.maps.LatLng(position.lat, position.lng);
						var marker = new kakao.maps.Marker({
							map: map,
							position: marker_position
						})
						var iwContent = '<div style="padding:5px;">position.name</div>', // 인포윈도우에 표출될 내용으로 HTML 문자열이나 document element가 가능합니다
							iwRemoveable = true; // removeable 속성을 ture 로 설정하면 인포윈도우를 닫을 수 있는 x버튼이 표시됩니다

						// 인포윈도우를 생성합니다
						var infowindow = new kakao.maps.InfoWindow({
							content: iwContent,
							removable: iwRemoveable
						});

						// 마커에 클릭이벤트를 등록합니다
						kakao.maps.event.addListener(marker, 'click', function () {
							// 마커 위에 인포윈도우를 표시합니다
							infowindow.open(map, marker);
						});
					}
				})
			},
			error: function (xhr, status, error) {
				console.log(error)
			}
		});

	</script>
